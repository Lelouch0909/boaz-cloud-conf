
# Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.mappings.enabled=true
management.endpoint.health.show-components=always


# Eureka Client
eureka.client.serviceUrl.defaultZone=http://boaz:studypwd@127.0.0.1:8761/eureka/
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# OAuth2 Resource Server - Keycloak JWT
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8180/realms/boaz-api
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8180/realms/boaz-api/protocol/openid-connect/certs

# JWT Custom Configuration
jwt.auth.converter.resource-id=boaz-users
jwt.auth.converter.principal-attribute=email

# Keycloak Admin Client Configuration
keycloak.server-url=http://localhost:8180
keycloak.realm=boaz-api
keycloak.client-id=ticket-service
keycloak.client-secret=k8rDRF9YZFVd5f7pQ3SftvoIkRfygkjE

# PostgreSQL Database
spring.datasource.url=jdbc:postgresql://localhost:5434/bd_ticket
spring.datasource.username=appuser
spring.datasource.password=apppassword
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true


# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.properties.enable.idempotence=true

# Kafka Topics
kafka.topic.ticket-created=ticket.created
kafka.topic.ticket-status-changed=ticket.status.changed

# Feign Clients
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.default.loggerLevel=full

# Service URLs (via Eureka)
service.user.name=user-service
service.document.name=document-service

# Resilience4j Circuit Breaker
resilience4j.circuitbreaker.instances.userClient.slidingWindowSize=10
resilience4j.circuitbreaker.instances.userClient.failureRateThreshold=50
resilience4j.circuitbreaker.instances.userClient.waitDurationInOpenState=10000
resilience4j.circuitbreaker.instances.userClient.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.userClient.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.userClient.automaticTransitionFromOpenToHalfOpenEnabled=true

resilience4j.circuitbreaker.instances.documentClient.slidingWindowSize=10
resilience4j.circuitbreaker.instances.documentClient.failureRateThreshold=50
resilience4j.circuitbreaker.instances.documentClient.waitDurationInOpenState=10000
resilience4j.circuitbreaker.instances.documentClient.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.documentClient.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.documentClient.automaticTransitionFromOpenToHalfOpenEnabled=true

# Resilience4j Retry
resilience4j.retry.instances.userClient.maxAttempts=3
resilience4j.retry.instances.userClient.waitDuration=1000
resilience4j.retry.instances.userClient.retryExceptions=java.net.ConnectException

resilience4j.retry.instances.documentClient.maxAttempts=3
resilience4j.retry.instances.documentClient.waitDuration=1000
resilience4j.retry.instances.documentClient.retryExceptions=java.net.ConnectException

# Logging
logging.level.com.lontsi.ticketservice=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.kafka=DEBUG
logging.level.com.lontsi.ticketservice.feign=DEBUG
logging.level.io.github.resilience4j=DEBUG

# Spring doc
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/tickets/api-tickets
springdoc.api-docs.title=API Tickets
springdoc.api-docs.description=Cette API permet de creer et gerer des tickets.


# Zipkin and Sleuth Configuration
management.tracing.sampling.probability=1.0
management.tracing.export.zipkin.endpoint=http://localhost:9411/api/v2/spans
management.tracing.export.zipkin.enabled=true
